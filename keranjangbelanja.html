<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>
    <style>
      body {
        margin: 0;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div
      style="
        max-width: 480px;
        width: 100%;
        margin: 0px auto;
        min-height: 100vh;
        background-color: white;
      "
    >
      <div style="display: flex">
        <a href="D:/Udinus/Web/ta/home.html">
          <img
            src="image/Arrow back ios.png"
            alt=""
            width="35px"
            height="35px"
            style="margin-left: 20px; margin-top: 20px"
          />
        </a>
        <h1 style="margin: 0; padding: 20px">Keranjang Belanja</h1>
      </div>
      <hr style="background-color: #efeeee" />
      <div style="display: flex; margin-top: 20px">
        <button
          style="
            border: none;
            border-radius: 5px;
            margin-left: 20px;
            padding-bottom: 0px;
            padding-top: 0px;
            background-color: #efeeee;
            padding: 8px;
          "
        >
          <img src="image/telur dadar.png" alt="" />
        </button>
        <div style="margin-left: 30px">
          <div style="display: flex">
            <p style="margin: 0">Nasi Telur Dadar</p>
            <img
              src="image/cancel.png"
              alt=""
              width="20px"
              height="20px"
              style="margin-left: 180px"
            />
          </div>
          <p style="margin: 0; margin-top: 10px; color: #0a96e3">Rp 20.000</p>
          <img
            src="image/Plus.png"
            alt=""
            width="20px"
            height="20px"
            style="margin-top: 15px"
          />
        </div>
      </div>
      <div style="margin-left: 30px">
        <h2>Catatan</h2>
        <textarea
          style="background-color: #efeeee; border: none"
          name=""
          id=""
          cols="54"
          rows="5"
        ></textarea>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-left: 30px;
          margin-right: 30px;
        "
      >
        <h2>Total</h2>
        <h2 style="color: #0a96e3">Rp 20.000</h2>
      </div>
      <select
        name="cars"
        id="cars"
        style="margin-left: 30px; width: 85%; height: 30px"
      >
        <option value="volvo">Metode Pembayaran</option>
        <option value="saab">COD</option>
        <option value="mercedes">Bayar Online</option>
      </select>
      <a href="D:/Udinus/Web/ta/selesai.html">
        <button
          style="
            background-color: #0a96e3;
            color: white;
            margin-left: 30px;
            margin-top: 20px;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 85%;
          "
        >
          Bayar
        </button>
      </a>
      <button
        style="
          background-color: #efeeee;
          margin-left: 30px;
          margin-top: 20px;
          border: none;
          padding: 12px;
          border-radius: 5px;
          width: 85%;
        "
      >
        Batal
      </button>
      <div
        style="
          width: 50%;
          border: 0px solid #e0e0e0;
          bottom: 0;
          height: max-content;
          position: fixed;
          max-width: 460px;
          box-shadow: 0px 0px 2px #9e9e9e;
          padding-bottom: 0;
          background-color: #e3f5ff;
          padding: 10px;
          display: flex;
        "
      >
        <a href="D:/Udinus/Web/ta/home.html">
          <img style="margin-left: 45px" src="image/Home.png" alt="" />
        </a>
        <a href="D:/Udinus/Web/ta/seacrh.html">
          <img style="margin-left: 80px" src="image/buttonSearch.png" alt="" />
        </a>
        <a href="D:/Udinus/Web/ta/Keranjangbelanja.html">
          <img style="margin-left: 80px" src="image/Shopping cart.png" alt=""
        /></a>
        <a href="D:/Udinus/Web/ta/akun.html">
          <img
            style="margin-left: 80px"
            src="image/Person outline.png"
            alt=""
          />
        </a>
      </div>
    </div>
  </body>
</html>
